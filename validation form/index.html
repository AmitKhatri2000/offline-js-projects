<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" />
    <title>Document</title>
</head>
<body>
<div class="success hide" >
<div  class="msg" >
  <i class="fa fa-check-circle" aria-hidden="true"></i>

  <h2>welcome!</h2>
  <span class="span">amit</span>
  <p>registration successfull</p>
  <button class="ok">ok</button>
</div>
</div>  

<div class="maincont">
<div class="head">
  <h2>registration form</h2>
</div>  
<div class="formdiv">
<form class="form">
<div class=" divs  ">
<label class="label" >username</label>
<input type="text" class="username  inputval" placeholder="enter your fullname"  > 
<i class="fa fa-check-circle" aria-hidden="true"></i>
<i class="fa fa-exclamation-circle" aria-hidden="true"></i>
<p class="p p1" ></p>
</div>
<div class=" divs">
<label class="label" >email</label>
<input type="email" class="email  inputval" placeholder="enter your email">
<i class="fa fa-check-circle" aria-hidden="true"></i>
<i class="fa fa-exclamation-circle" aria-hidden="true"></i>
<p class=" p p2" ></p>
</div>
<div class=" divs">
<label class="label" >phone number</label>
<input type="number" class="phone-number  inputval" placeholder="enter your phone number">
<i class="fa fa-check-circle" aria-hidden="true"></i>
<i class="fa fa-exclamation-circle" aria-hidden="true"></i>
<p class=" p p3" ></p>
</div>
<div class=" divs ">
<label class="label" >password</label>
<input type="password" class="password  inputval" placeholder="enter your password">
<i class="fa fa-exclamation-circle" aria-hidden="true"></i>
<i class="fa fa-check-circle" aria-hidden="true"></i>
<p class="p p4" ></p>
</div>
<div class=" divs">
<label class="label" >password check</label>
<input type="password" class="password-check  inputval" placeholder=" password recheck">
<i class="fa fa-check-circle" ></i>
<i class="fa fa-exclamation-circle" ></i>
<p class="p p5" ></p>
</div>
<button class="submit">submit</button>

</form>
</div>
</div>  
<script src="java.js"></script>
</body>
</html>
